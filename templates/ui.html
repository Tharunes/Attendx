<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Face Recognition</h1>
            <p class="text-gray-600">Attendance System</p>
        </div>
        
        <div class="mb-6">
            <label for="nameInput" class="block text-sm font-medium text-gray-700 mb-2">Enter Your Name</label>
            <input type="text" id="nameInput" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your full name">
        </div>
        
        <div class="space-y-3 mb-6">
            <button id="captureButton" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed font-medium transition-colors" onclick="startAction('capture')">
                üì∏ Capture Faces
            </button>
            <button id="trainButton" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed font-medium transition-colors" onclick="startAction('train')">
                üß† Train Model
            </button>
            <button id="attendanceButton" class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 disabled:bg-gray-400 disabled:cursor-not-allowed font-medium transition-colors" onclick="startAction('attendance')">
                ‚úÖ Mark Attendance
            </button>
            <button id="stopButton" class="w-full bg-yellow-600 text-white py-3 px-4 rounded-lg hover:bg-yellow-700 disabled:bg-gray-400 disabled:cursor-not-allowed font-medium transition-colors hidden" onclick="stopCamera()">
                ‚èπÔ∏è Stop Camera
            </button>
            <button id="exitButton" class="w-full bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700 disabled:bg-gray-400 disabled:cursor-not-allowed font-medium transition-colors" onclick="startAction('exit')">
                üö™ Exit
            </button>
        </div>
        
        <div class="bg-gray-50 p-4 rounded-lg">
            <div class="flex items-center justify-center mb-2">
                <div id="loading" class="hidden">
                    <svg class="animate-spin h-5 w-5 text-blue-600 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                    </svg>
                </div>
                <p id="status" class="text-sm text-gray-700 text-center">Ready to start. Follow the instructions for each step.</p>
            </div>
        </div>
        
        <div class="mt-6 text-xs text-gray-500 space-y-1">
            <p><strong>Instructions:</strong></p>
            <p>1. Enter your name and click "Capture Faces"</p>
            <p>2. Press 's' to save faces when detected</p>
            <p>3. Click "Train Model" after capturing</p>
            <p>4. Click "Mark Attendance" to start recognition</p>
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const captureButton = document.getElementById('captureButton');
        const trainButton = document.getElementById('trainButton');
        const attendanceButton = document.getElementById('attendanceButton');
        const stopButton = document.getElementById('stopButton');
        const exitButton = document.getElementById('exitButton');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');

        let currentAction = null;

        function setButtonState(enabled, showStop = false) {
            captureButton.disabled = !enabled;
            trainButton.disabled = !enabled;
            attendanceButton.disabled = !enabled;
            exitButton.disabled = !enabled;
            
            if (showStop) {
                stopButton.classList.remove('hidden');
                stopButton.disabled = false;
            } else {
                stopButton.classList.add('hidden');
                stopButton.disabled = true;
            }
        }

        function showLoading(show) {
            if (show) {
                loading.classList.remove('hidden');
            } else {
                loading.classList.add('hidden');
            }
        }

        function updateStatus(message, isError = false) {
            status.textContent = message;
            status.className = `text-sm text-center ${isError ? 'text-red-600' : 'text-gray-700'}`;
        }

        async function stopCamera() {
            try {
                updateStatus('Stopping camera...');
                const response = await fetch('/stop_camera', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                updateStatus(data.message);
                setButtonState(true, false);
                showLoading(false);
                currentAction = null;
            } catch (err) {
                updateStatus('Error stopping camera: ' + err.message, true);
            }
        }

        async function startAction(action) {
            if (action === 'capture' && !nameInput.value.trim()) {
                updateStatus('Please enter your name first.', true);
                nameInput.focus();
                return;
            }

            currentAction = action;
            const actionNames = {
                'capture': 'Capturing faces',
                'train': 'Training model',
                'attendance': 'Running attendance',
                'exit': 'Exiting'
            };

            setButtonState(false, action === 'capture' || action === 'attendance');
            showLoading(true);
            updateStatus(`${actionNames[action]}...`);

            try {
                const requestBody = action === 'capture' ? 
                    JSON.stringify({ name: nameInput.value.trim() }) : 
                    JSON.stringify({});

                const response = await fetch(`/${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: requestBody
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Check if it's an error message
                const isError = data.message.includes('[ERROR]') || data.message.includes('Error');
                updateStatus(data.message, isError);

                // Special handling for different actions
                if (action === 'attendance' && data.message.includes('Attendance marked successfully')) {
                    updateStatus('‚úÖ ' + data.message);
                    setTimeout(() => {
                        updateStatus('You can now close the application or mark attendance for another person.');
                    }, 3000);
                } else if (action === 'train' && data.message.includes('Training completed')) {
                    updateStatus('‚úÖ ' + data.message);
                } else if (action === 'capture' && data.message.includes('Face capture complete')) {
                    updateStatus('‚úÖ ' + data.message + ' Now click "Train Model".');
                }

                if (action === 'exit') {
                    updateStatus('Application closing...');
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                }

            } catch (err) {
                updateStatus('Error: ' + err.message, true);
            } finally {
                if (action !== 'exit') {
                    setButtonState(true, false);
                    showLoading(false);
                    currentAction = null;
                }
            }
        }

        // Auto-focus on name input when page loads
        window.addEventListener('load', () => {
            nameInput.focus();
        });

        // Allow Enter key to trigger capture if name is filled
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && nameInput.value.trim()) {
                startAction('capture');
            }
        });
    </script>
</body>
</html>
